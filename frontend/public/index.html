<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and Favicon -->
    <title>QueryBot</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="QueryBot" />
    <meta
      name="description"
      content="Your AI-driven SQL chatbot for data exploration and analysis."
    />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://querybot-withvoice.vercel.app/" />
    <meta property="og:site_name" content="QueryBot" />
    <meta property="og:title" content="QueryBot" />
    <meta
      property="og:description"
      content="Ask natural-language questions and get neat, interactive insights from your database – no SQL needed!"
    />
    <meta
      property="og:image"
      content="http://querybot-withvoice.vercel.app/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:secure_url"
      content="http://querybot-withvoice.vercel.app/og-image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="http://querybot-withvoice.vercel.app/"
    />
    <meta property="twitter:title" content="QueryBot" />
    <meta
      property="twitter:description"
      content="Ask natural-language questions and get neat, interactive insights from your database – no SQL needed!"
    />
    <meta
      property="twitter:image"
      content="http://querybot-withvoice.vercel.app/og-image.png"
    />

    <!-- Other existing includes -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap""
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
